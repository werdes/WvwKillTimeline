<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Want to know who killed whom how many times at what time?">
  <meta name="author" content="werdes">
  <title>WvW Kills</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.15/fh-3.1.2/rg-1.0.0/datatables.min.css"
  />
  <link rel="stylesheet" type="text/css" href="css/ie10-viewport-bug-workaround.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.min.css" />
  <link rel="stylesheet" type="text/css" href="css/famfamfam-flags.min.css" />

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <!--Header Start-->
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li class="">
            <a href="#/worldranking/" id="show-world-ranking">World Ranking</a>
          </li>
          <li class="">
            <a href="#/matches/all/" id="show-all-matches">Show all matches</a>
          </li>
          <li class="dropdown">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
              id="current-matches-dropdown">Current matchups
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" id="menu-current-matchups">
            </ul>
          </li>
          <li class="nightmode">
            <a href="javascript:void(0)" id="nightmode">
              <span title="Night mode" class="nightmode-switch"></span>
            </a>
          </li>

        </ul>
      </nav>
      <!-- <h3 class="text-muted" id="headline">
        <a href="#/">WvW Kills</a>
      </h3> -->
      <a class="text-muted" href="#/matches/current/">
        <h3>WvW Kills</h3>
      </a>
    </div>
    <!--Header End-->

    <!--Loading Spinner Start-->
    <div id="loading-container" class="no-nightmode">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <!--Loading Spinner End-->

    <div class="container" id="message-container">
    </div>

    <!--Matchlist Start-->
    <div class="container hidden" id="matchlist">
      <div class="pull-right form-group matchlist-search">
        <input type="text" class="form-control" placeholder="Search" id="matchlist-search" />
      </div>
      <div class="clear-both" id="matchlist-container"></div>
    </div>
    <!--Matchlist end-->

    <!--Match Start-->
    <div class="hidden" id="match">
      <h5 id="match-last-update"></h5>
      <h2 class="pull-left" id="match-title"></h2>
      <a class="get-shortlink btn btn-success pull-right no-nightmode" data-toggle="modal" data-target="#modal-shortlink" role="button">
        <i class="glyphicon glyphicon-link"></i> Get Shortlink</a>
      <a class="reload-chart btn btn-primary pull-right no-nightmode" role="button" id="reload-chart">
        <i class="glyphicon glyphicon-refresh no-nightmode"></i> Refresh</a>
      <a class="reload-chart btn btn-warning pull-right no-nightmode" role="button" id="disable-flattening">
        <i class="glyphicon glyphicon-refresh no-nightmode"></i> Disable Flattening</a>
      <a class="reload-chart btn btn-success pull-right no-nightmode" role="button" id="enable-flattening">
        <i class="glyphicon glyphicon-refresh no-nightmode"></i> Enable Flattening</a>

      <div class="clearfix"></div>
      <div class="well" id="match-statistics-container">
      </div>
      <div class="well" id="chart-container">
        <div class="chart-backgrounds">
          <div class="chart-background-kills">
            <p>Kills</p>
          </div>
          <div class="chart-background-deaths">
            <p>Deaths</p>
          </div>
        </div>
        <div id="main-chart-container">
        </div>
      </div>
    </div>
    <!--Match End-->

    <div class="hidden" id="world-ranking">
      <!-- <div class="well"> -->
      <table id="table-world-ranking" class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
          <th>Worlds</th>
          <th>Matches</th>
          <th>Kills</th>
          <th>Deaths</th>
          <th>&empty; Kills / Match</th>
          <th>&empty; Deaths / Match</th>
          <th>K/D Ratio</th>
        </thead>
      </table>
      <!-- </div> -->
    </div>

    <div class="hidden" id="legal-notice">

    </div>

    <footer class="footer">
      <p class="pull-left">&copy; 2017
        <a href="http://www.werdes.net">Werdes</a>
      </p>
      <p class="pull-right">
        <a href="#/legal/">Legal notice</a> | icons by
        <a href="https://icons8.com/">icon8</a>
      </p>
    </footer>
  </div>
  <div id="modal-shortlink" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="modal-shortlink-label">Shortlink</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="shortlink-textbox">
        </div>
        <div class="modal-footer">
          <button type="button" data-clipboard-target="#shortlink-textbox" id="copy-shortlink" class="btn btn-success no-nightmode">Copy</button>
          <button type="button" class="btn btn-primary no-nightmode" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.15/fh-3.1.2/datatables.min.js"></script>
  <script type="text/javascript" src="js/sammy.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="js/highstock.min.js"></script>
  <script type="text/javascript" src="js/highcharts.zeroalign.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/clipboard.min.js"></script>
  <script type="text/javascript" src="js/kills.min.js"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-91456705-1', 'auto');
    ga('send', 'pageview');
  </script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"
  />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#eaf7f7",
            "text": "#5c7291"
          },
          "button": {
            "background": "#56cbdb",
            "text": "#ffffff"
          }
        },
        "theme": "edgeless",
        "position": "top-right",
        "content": {
          "href": "#/legal/"
        }
      })
    });
  </script>
</body>

</html>
