<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Want to know who killed whom how many at what time?">
  <meta name="author" content="werdes">
  <title>WvW Kills</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="css/ie10-viewport-bug-workaround.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/main.min.css" rel="stylesheet">
  <link href="css/famfamfam-flags.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <!--Header Start-->
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li class=""><a href="javascript:void(0);" id="show-world-ranking">World Ranking</a></li>
          <li class=""><a href="javascript:void(0);" id="show-all-matches">Show all matches</a></li>
          <li class="dropdown">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Current matchups<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" id="menu-current-matchups">
            </ul>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted" id="headline">WvW Kills</h3>
    </div>
    <!--Header End-->

    <!--Loading Spinner Start-->
    <div id="loading-container" class="">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <!--Loading Spinner End-->

    <div class="container" id="message-container">
    </div>

    <!--Matchlist Start-->
    <div class="container hidden" id="matchlist">
      <div class="pull-right form-group matchlist-search">
        <input type="text" class="form-control" placeholder="Search" id="matchlist-search" />
      </div>
      <div class="clear-both" id="matchlist-container"></div>
    </div>
    <!--Matchlist end-->

    <!--Match Start-->
    <div class="hidden" id="match">
      <a class="get-shortlink btn btn-success pull-right" data-toggle="modal" data-target="#modal-shortlink" role="button"><i class="glyphicon glyphicon-link"></i> Get Shortlink</a>
      <a class="reload-chart btn btn-primary pull-right" role="button" id="reload-chart"><i class="glyphicon glyphicon-refresh"></i> Refresh</a>

      <div class="clearfix"></div>
      <div class="well" id="match-statistics-container">
      </div>
      <div class="well" id="chart-container">
        <div class="chart-backgrounds">
          <div class="chart-background-kills">
            <p>Kills</p>
          </div>
          <div class="chart-background-deaths">
            <p>Deaths</p>
          </div>
        </div>
        <div id="main-chart-container">
        </div>
      </div>
    </div>
    <!--Match End-->

    <div class="hidden" id="world-ranking">
      <div class="well">
        <table id="table-world-ranking">
          <thead>
            <th>Host World</th>
            <th>Partners</th>
            <th>Matches</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Kills per match</th>
            <th>Deaths per match</th>
            <th>K/D Ratio</th>
          </thead>
        </table>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2017 <a href="http://www.werdes.net">Werdes</a></p>
    </footer>
  </div>
  <div id="modal-shortlink" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modal-shortlink-label">Shortlink</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="shortlink-textbox">
        </div>
        <div class="modal-footer">
          <button type="button" data-clipboard-target="#shortlink-textbox" id="copy-shortlink" class="btn btn-success">Copy</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="js/datatables.fakerowspan.min.js"></script>
  <script type="text/javascript" src="js/highstock.min.js"></script>
  <script type="text/javascript" src="js/highcharts.zeroalign.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/clipboard.min.js"></script>
  <script type="text/javascript" src="js/kills.js"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-91456705-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
